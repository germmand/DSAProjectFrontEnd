<div class="row">
  <div class="col-md-12">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <h3 class="centered-text">¡Bienvenido de vuelta!</h3>
      </div>
      <div class="form-group">
        <p class="centered-text gray-colored">Ingresa con tu correo y contraseña.</p>
      </div>
      <div class="form-group" *ngIf="requestResponseMessage !== ''">
        <div [ngClass]="responseAlertClasses">
          {{requestResponseMessage}}
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>
      <button class="btn btn-success full-width" (click)="onLoggingIn()" [disabled]="requestMade">Iniciar Sesión</button>
    </form>
  </div>
</div>
