<nb-card>
  <nb-card-header>
    Editor de Perfil
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="profileEditorForm">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="inputFullname">Nombre Completo:</label>
                <input type="text" id="inputFullname" class="form-control" placeholder="Nombre Completo" formControlName="fullname"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="inputEmail">Correo/Email:</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputNewPassword">Nueva Contraseña:</label>
                <input type="password" id="inputNewPassword" class="form-control" placeholder="Nueva Contraseña" formControlName="newPassword"/>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputConfirmNewPassword">Confirmar Contraseña:</label>
                <input type="password" id="inputConfirmNewPassword" class="form-control" placeholder="Confirmar Contraseña" formControlName="confirmNewPassword"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="currentPassword">Contraseña Actual:</label>
                <input type="password" id="currentPassword" class="form-control" placeholder="Contraseña Actual" formControlName="currentPassword"/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <nb-actions fullWidth size="medium">
      <nb-action (click)="onSaveNewProfile()">
        <i class="nb-compose"></i><span>Guardar</span>
      </nb-action>
    </nb-actions>
  </nb-card-footer>
</nb-card>
